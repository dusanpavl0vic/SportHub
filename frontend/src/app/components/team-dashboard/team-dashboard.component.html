<div class="team-dashboard mat-elevation-z2">
  <div class="team-header">
    <img src="" alt="Team Logo" class="team-logo" />

    <div class="team-info">
      <h2 class="team-name">Buffalo Bills</h2>
      <div class="team-sport">
        <mat-icon>sports_football</mat-icon>
        <span>American football</span>
      </div>

      <button *ngIf="isMyTeam" mat-raised-button color="primary" class="btn-orange">
        Change profile
      </button>
    </div>
  </div>

  <div class="team-details">
    <div class="detail-item">
      <mat-icon>groups</mat-icon>
      <span>240</span>
    </div>
    <div class="detail-item">
      <mat-icon>call</mat-icon>
      <span>+381 606227726</span>
    </div>
    <div class="detail-item">
      <mat-icon>person</mat-icon>
      <span>Dusan Pavlovic</span>
    </div>
  </div>

  <div *ngIf="isMyTeam" class="team-actions">
    <button mat-raised-button color="primary" class="btn-orange">
      <mat-icon>person_add</mat-icon>
      Players
    </button>
    <button mat-raised-button color="primary" class="btn-orange">
      <mat-icon>event_note</mat-icon>
      Schedule
    </button>
  </div>

  <div class="add-button">
    <button mat-icon-button>
      <mat-icon class="add-icon">add_circle</mat-icon>
    </button>
  </div>
</div>
