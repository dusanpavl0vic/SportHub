<div class="announcements-container">
  <div class="header-section">
    <h3 class="section-title">Objave tima</h3>

    <ng-container *ngIf="meTeam">
      <button class="add-btn" (click)="showAddPopup = true">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Dodaj objavu</span>
      </button>
    </ng-container>
  </div>

  <div class="empty-state" *ngIf="!announcements || announcements.length === 0">
    <div class="empty-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
    </div>
    <h4 class="empty-title">Nema objava</h4>
    <p class="empty-description">
      <ng-container *ngIf="meTeam">
        Kliknite na dugme iznad da dodate prvu objavu
      </ng-container>
      <ng-container *ngIf="!meTeam">
        Tim jo≈° uvek nema nijednu objavu
      </ng-container>
    </p>
  </div>

  <div class="announcements-list" *ngIf="announcements && announcements.length > 0">
    <app-announcement-card *ngFor="let announcement of announcements" [announcement]="announcement" [isMyTeam]="meTeam">
    </app-announcement-card>
  </div>
</div>
<ng-container *ngIf="meTeam">
  <app-add-announcement *ngIf="showAddPopup" (created)="onCreated($event)" (cancelled)="showAddPopup = false">
  </app-add-announcement>
</ng-container>
