<<ng-container *ngIf="team$ | async">
  <div class="settings-page">
    <div class="page-header">
      <h1 class="page-title">Podešavanja tima</h1>
      <p class="page-subtitle">Ažurirajte informacije i sliku vašeg tima</p>
    </div>

    <div class="settings-container">
      <div class="settings-card">
        <div class="card-header">
          <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          <h3 class="card-title">Informacije o timu</h3>
        </div>

        <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name" class="form-label">Naziv tima</label>
            <input id="name" formControlName="name" type="text" class="form-input" placeholder="Unesite naziv tima" />
            <div class="error-message" *ngIf="teamForm.get('name')?.invalid && teamForm.get('name')?.touched">
              Naziv tima je obavezan
            </div>
          </div>

          <div class="form-group">
            <label for="city" class="form-label">Grad</label>
            <input id="city" formControlName="city" type="text" class="form-input" placeholder="Unesite grad" />
            <div class="error-message" *ngIf="teamForm.get('city')?.invalid && teamForm.get('city')?.touched">
              Grad je obavezan
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn" [disabled]="teamForm.invalid">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
              </svg>
              <span>Sačuvaj izmene</span>
            </button>
          </div>
        </form>
      </div>

      <div class="settings-card">
        <div class="card-header">
          <div class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </div>
          <h3 class="card-title">Slika tima</h3>
        </div>

        <div class="upload-section">
          <div class="image-preview" *ngIf="previewUrl">
            <img [src]="previewUrl" alt="Team preview" />
            <button class="remove-preview" (click)="removeImage()" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <div class="upload-area" *ngIf="!previewUrl">
            <input type="file" (change)="onImageSelected($event)" id="profileImage" accept="image/*" #fileInput
              hidden />
            <label for="profileImage" class="upload-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <span class="upload-text">Kliknite da izaberete sliku</span>
              <span class="upload-hint">PNG, JPG ili JPEG (maks. 5MB)</span>
            </label>
          </div>

          <button class="upload-btn" (click)="onUploadImage()" [disabled]="!selectedFile" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="16 16 12 12 8 16"></polyline>
              <line x1="12" y1="12" x2="12" y2="21"></line>
              <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
              <polyline points="16 16 12 12 8 16"></polyline>
            </svg>
            <span>Postavi sliku</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  </ng-container>
