<mat-card class="card" *ngIf="team$ | async as team">
  <div class=" header">
    <img [src]="url + team.profilePicture" alt="{{ team.name }} Logo" class="logo" />
    <h2>Buffalo Bills</h2>
  </div>

  <div class="info-box">
    <div class="info-item">
      <mat-icon>sports_football</mat-icon>
      <span>American football</span>
    </div>
    <div class="info-item">
      <mat-icon>location_on</mat-icon>
      <span>Buffalo, New York</span>
    </div>
    <div class="info-item">
      <mat-icon>group</mat-icon>
      <span>240</span>
    </div>

    <button mat-raised-button color="warn" class="more-btn">More info</button>
  </div>
</mat-card>
