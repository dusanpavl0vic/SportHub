<mat-card class="card">
  <div class="header">
    <app-team-logo [logoUrl]="team.profilePicture" [teamName]="team.name"></app-team-logo>
    <h2>{{ team.name }}</h2>
  </div>

  <div class="info-box">
    <div class="info-item">
      <div class="icon">
        <img [src]="url + '/assets/sporticons/' + team.sport.iconFilename" alt="{{ team.sport.iconFilename }} Logo"
          class="logo" />
      </div>
      <span>{{ team.sport.name }}</span>
    </div>
    <div class="info-item">
      <mat-icon>location_on</mat-icon>
      <span>{{ team.city }}</span>
    </div>
    <div class="info-item">
      <mat-icon>group</mat-icon>
      <span>{{ team.numberOfPlayers }}</span>
    </div>

    <button (click)="goToTeam(team.id)" mat-raised-button color="warn" class="more-btn">
      More info
    </button>
  </div>
</mat-card>
