<mat-tab-group>

  <mat-tab label="Requests" *ngIf="isTeam$ | async">
    <table mat-table [dataSource]="(pending$ | async) || []">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let member"> {{member.player.firstname}} {{member.player.lastname}}</td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let member"> {{member.player.birthdate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="join">
        <th mat-header-cell *matHeaderCellDef> Join </th>
        <td mat-cell *matCellDef="let member">
          <button mat-raised-button color="primary" (click)="accept(member.player.id)">Yes</button>
          <button mat-raised-button color="warn" (click)="refuse(member.player.id)">No</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="requestColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: requestColumns;"></tr>
    </table>
  </mat-tab>

  <mat-tab label="Members">
    <table mat-table [dataSource]="(active$ | async) || []">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let member"> {{member.player.firstname}} {{member.player.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let member"> {{member.player.birthdate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let member"> {{member.player.phoneNumber || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="kick">
        <th mat-header-cell *matHeaderCellDef> Kick </th>
        <td mat-cell *matCellDef="let member">
          <button mat-raised-button color="warn" *ngIf="isTeam$ | async" (click)="kick(member.player.id)">Kick</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="memberColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: memberColumns;"></tr>
    </table>
  </mat-tab>

</mat-tab-group>
